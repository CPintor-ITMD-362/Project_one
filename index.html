<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Muli:400,700&display=swap" rel="stylesheet">
  <title>Museum Member</title>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <link rel="stylesheet" media="screen" href="css/normalize_reset.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <script src="js/main.js"></script>

</head>
<body>
  <div class="container header">
    <h1>VAM</h1>
  </div>
  <div class="container">
    <h1>Register to the Virtual Art Museum open-source project</h1>
  </div>
<div class="container">
  <form name="registration" action="#null" method="GET" onsubmit="return validate()">
    <ul>
      <li>
        <label for="username">Username:</label>
        <input type="text" id="username" name="user_name">
      </li>
      <li>
        <label for="password">Password:</label>
        <input type="password" id="password" name="pword">
      </li>
      <li>
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" name="user_email">
      </li>
      <li>
        <label for="date-b">Date of Birth:</label>
        <input type="text" id="date-b" name="user_date-b" placeholder="mm/dd/yyyy">
      </li>
      <li>
        <input class="button" type="submit" value="Create account" onclick="validate()">
      </li>
    </ul>
  </form>
<div class="container">
  <div id="output"></div>
</div>
</div>
</body>
</html>
