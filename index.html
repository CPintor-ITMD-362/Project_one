<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Muli:400,700&display=swap" rel="stylesheet">
  <title>Museum Member</title>

  <link rel="stylesheet" media="screen" href="css/style.css">


</head>
<body>
  <h1>Register to the Virtual Art Museum open-source project</h1>
  <form>
    <ul>
      <li>
        <label for="username">Username:</label>
        <input type="text" id="username" name="user_name">
      </li>
      <li>
        <label for="password">Password:</label>
        <input type="password" id="password" name="pword">
      </li>
      <li>
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" name="user_email">
      </li>
      <li>
        <label for="date-b">Date of Birth:</label>
        <input type="text" id="date-b" name="user_date-b" placeholder="mm/dd/yyyy">
      </li>
      <li>
        <input type="submit" value="Submit to Register">
      </li>
    </ul>

  </form>
</body>
</html>
